server:
  port: 8090
spring:
  application:
    name: gosmart
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gosmart_db
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
     ddl-auto: update
    properties:
      generate_statistics: true        
